server:
  port: 8080
  servlet:
    context-path: /mybatis

spring:
  application:
    name: mybatis_test_8080 #服务名
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource  #当前数据源操作类型
    driver-class-name: com.mysql.cj.jdbc.Driver #数据库驱动包
    url: jdbc:mysql://localhost:3306/admin_system?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    username: root
    password: root

#引入log4j2日志配置文件
logging:
  config: classpath:log4j2.xml

